<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,height=device-height,initial-scale=1"><style>*{box-sizing:border-box}.block{display:block;width:100%;margin-bottom:.5em}.status{opacity:.8;font-size:.875em;white-space:pre-wrap}textarea{border:2px solid #ccc;padding:5px;width:100%}</style></head><body><div class="block status">Showing all inputs, each limited to 5 rows of 100 first characters.</div><textarea id="content" readonly="readonly" rows="15">No input found.</textarea><script defer="defer">(()=>{const n=window.Helper,e=document.getElementById("content");n(((n,t,a)=>{n.bind("newinput",(n=>{e.value="Reloading...";let t="";n.data.forEach((n=>{t+="Parameter: "+n.param+"\n==========\n";const e=String(n.value),a=e.substring(0,100).split("\n"),l=e.length>100||a.length>5?"...":"";t+=a.join("\n")+l+"\n==========\n\n"})),e.value=t||"No input found."}))}))})();</script></body></html>
